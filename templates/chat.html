<body>
<div class="chat-container">

<script>
    const renderer = new marked.Renderer();
    let chatHistory = "";
    let isWaitingForAI = false;

    // é…ç½® marked.js æ¸²æŸ“å™¨
    renderer.code = (code, language) => {
        return `
            <div class="code-container">
                <button class="copy-btn" data-clipboard-text="${encodeURIComponent(code)}">å¤åˆ¶</button>
                <pre><code class="language-${language}">${code}</code></pre>
            </div>
        `;
    };
    marked.setOptions({
        renderer,
        breaks: true,
        highlight: (code, lang) => {

        }

    // æ‰“å­—æ•ˆæœ
    function typeText(element, text, speed = 30) {
        let index = 0;
        return new Promise((resolve) => {
            function type() {
                if (index < text.length) {
                    element.innerHTML = marked.parse(text.substring(0, index + 1));
                    index++;
                    setTimeout(type, speed);
                } else {
                    resolve();
                }
            }
            type();
        });
    }

    // å‘é€æ¶ˆæ¯
    async function sendMessage() {
        const input = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const message = input.value.trim();
        if (!message || isWaitingForAI) return;

        const chatBox = document.getElementById('chat-box');
        chatBox.innerHTML += `<div class="user-msg">ğŸ‘¤ ${message}</div>`;
        chatBox.scrollTop = chatBox.scrollHeight;

        const loadingMsg = document.createElement('div');
        loadingMsg.className = 'ai-msg';
        loadingMsg.innerHTML = 'ğŸ¤– æ­£åœ¨ç”Ÿæˆå›å¤...';
        chatBox.appendChild(loadingMsg);
        chatBox.scrollTop = chatBox.scrollHeight;

        isWaitingForAI = true;
        input.disabled = true;
        sendBtn.disabled = true;

        // å‘é€æŒ‰é’®åŠ¨ç”»
        sendBtn.style.animation = 'float 0.5s ease-in-out';

        try {
            let response;
            if (message === "ä½ å¥½") {
                // æµ‹è¯• Markdown æ ¼å¼æ¸²æŸ“
                response = {
                    response: `
# è¿™æ˜¯ä¸€ä¸ª Markdown æ ¼å¼æµ‹è¯•

- åˆ—è¡¨é¡¹ 1

\`è¡Œå†…ä»£ç \`

\`\`\`cpp

int main() {
    std::cout << "Hello World!" << std::endl;
    return 0;
}
\`\`\`
                    `
                };
            } else {
                // æ­£å¸¸è¯·æ±‚
                response = await fetch('/chat', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                    body: new URLSearchParams({
                        message: message,
                        history: chatHistory
                    })
                });
                response = await response.json();
            }

            chatHistory += `\nUser: ${message}\nAI: ${response.response}`;
            chatBox.removeChild(loadingMsg);

            const aiMsg = document.createElement('div');
            aiMsg.className = 'ai-msg';
            chatBox.appendChild(aiMsg);
            await typeText(aiMsg, response.response); // æ‰“å­—æ•ˆæœ

            chatBox.scrollTop = chatBox.scrollHeight;

            // åˆå§‹åŒ–å¤åˆ¶æŒ‰é’®
            new ClipboardJS('.copy-btn', {
                text: trigger => decodeURIComponent(trigger.dataset.clipboardText)
            }).on('success', (e) => {
                e.trigger.textContent = 'å·²å¤åˆ¶';
                e.trigger.classList.add('copied');
                setTimeout(() => {
                    e.trigger.textContent = 'å¤åˆ¶';
                    e.trigger.classList.remove('copied');
                }, 2000);
            });

            Prism.highlightAll();
            MathJax.typeset();
        } catch (error) {
            console.error('è¯·æ±‚å¤±è´¥:', error);
            loadingMsg.innerHTML = 'ğŸ¤– æœåŠ¡æš‚æ—¶ä¸å¯ç”¨ï¼Œè¯·ç¨åé‡è¯•';
        } finally {
            isWaitingForAI = false;
            input.disabled = false;
            sendBtn.disabled = false;
            input.focus(); // é‡æ–°èšç„¦è¾“å…¥æ¡†
            sendBtn.style.animation = ''; // æ¸…é™¤æŒ‰é’®åŠ¨ç”»
        }
        input.value = '';
    }

    // åˆ é™¤èŠå¤©è®°å½•
    function confirmClearChat() {
        const isConfirmed = confirm("ç¡®å®šè¦åˆ é™¤æ‰€æœ‰èŠå¤©è®°å½•å—ï¼Ÿ");
        if (isConfirmed) {

    function clearChat() {

        chatBox.innerHTML = '';
        chatHistory = "";

    // ç›‘å¬å›è½¦é”®
    document.getElementById('user-input').addEventListener('keydown', e => {

    // é¡µé¢åŠ è½½åè‡ªåŠ¨èšç„¦è¾“å…¥æ¡†
    document.getElementById('user-input').focus();
</script>
