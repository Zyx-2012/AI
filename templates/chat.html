<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天助手</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.2.12/marked.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism-themes/1.9.0/prism-one-light.min.css" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.10/clipboard.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: #000;
            color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff0080, #ff8c00, #40e0d0, #ff0080);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            z-index: -1;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .chat-container {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            width: 90%;
            max-width: 800px;
            height: 70vh;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        #chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #ff0080 rgba(255, 255, 255, 0.1);
        }

        #chat-box::-webkit-scrollbar {
            width: 8px;
        }

        #chat-box::-webkit-scrollbar-thumb {
            background: #ff0080;
            border-radius: 4px;
        }

        #chat-box::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }

        .user-msg, .ai-msg {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 70%;
            word-wrap: break-word;
            position: relative;
            animation: fadeIn 0.3s ease-in-out;
        }

        .user-msg {
            background: linear-gradient(135deg, #ff0080, #ff8c00);
            color: white;
            align-self: flex-end;
        }

        .ai-msg {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            align-self: flex-start;
        }

        .input-group {
            display: flex;
            gap: 10px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.7);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        textarea {
            flex: 1;
            padding: 12px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            resize: none;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        textarea:focus {
            border-color: #ff0080;
            box-shadow: 0 0 8px rgba(255, 0, 128, 0.3);
            outline: none;
        }

        button {
            background: linear-gradient(135deg, #ff0080, #ff8c00);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            background: linear-gradient(135deg, #ff8c00, #ff0080);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .clear-history-btn {
            background: #ff4444;
            margin-top: 10px;
        }

        .clear-history-btn:hover {
            background: #cc0000;
        }

        /* 新增确认弹窗样式 */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .confirm-box {
            background: rgba(0, 0, 0, 0.9);
            padding: 25px;
            border-radius: 15px;
            width: 300px;
            border: 1px solid #ff0080;
            box-shadow: 0 0 20px rgba(255, 0, 128, 0.3);
            text-align: center;
        }

        .confirm-buttons {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .confirm-btn {
            padding: 8px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .confirm-ok {
            background: linear-gradient(135deg, #ff0080, #ff4444);
            color: white;
        }

        .confirm-cancel {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        /* 代码框样式 */
        .code-container {
            position: relative;
            background: #fafafa;
            border: 1px solid #e1e4e8;
            border-radius: 6px;
            padding: 16px;
            margin: 10px 0;
            overflow: hidden;
        }

        /* 复制按钮样式 */
        .copy-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            background: #007bff;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .copy-btn:hover {
            background: #0056b3;
        }

        /* 代码高亮样式（使用 one-light 主题） */
        pre code {
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            color: #383a42;
            background: #fafafa;
            display: block;
            padding: 0;
            margin: 0;
        }

        /* 代码关键字颜色 */
        .token.keyword {
            color: #a626a4;
        }

        .token.function {
            color: #4078f2;
        }

        .token.string {
            color: #50a14f;
        }

        .token.comment {
            color: #a0a1a7;
            font-style: italic;
        }

        .token.punctuation {
            color: #383a42;
        }

        .token.operator {
            color: #383a42;
        }

        .token.number {
            color: #986801;
        }

        /* 代码框样式 */
        .code-container {
            position: relative;
            background: #fafafa;
            border: 1px solid #e1e4e8;
            border-radius: 6px;
            padding: 16px;
            margin: 10px 0;
            overflow: hidden;
        }

        /* 复制按钮样式 */
        .copy-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            background: #007bff;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .copy-btn:hover {
            background: #0056b3;
        }

        /* 标题样式 */
        h1, h2, h3, h4, h5, h6 {
            margin: 10px 0;
            font-weight: bold;
            color: #333;
        }

        h1 {
            font-size: 2em;
        }

        h2 {
            font-size: 1.75em;
        }

        h3 {
            font-size: 1.5em;
        }

        h4 {
            font-size: 1.25em;
        }

        h5 {
            font-size: 1em;
        }

        h6 {
            font-size: 0.875em;
        }

        code {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 4px;
            padding: 2px 6px;
            font-family: 'Consolas', monospace;
            color: #ff8c00;
        }

        /* 深色模式适配 */
        .code-container code {
            background: #fafafa;
            color: #383a42;
        }
    </style>
</head>
<body>
<div class="chat-container">
    <div id="chat-box"></div>
    <div class="input-group">
        <textarea id="user-input" placeholder="输入消息..."></textarea>
        <button onclick="sendMessage()">发送</button>
    </div>
    <button class="clear-history-btn" onclick="clearHistory()">删除历史记录</button>
</div>
<script>
    let chatHistory = "";
    let isWaitingForAI = false;

    // 禁用发送按钮的样式
    const disableSendButton = () => {
        const sendBtn = document.querySelector('button[onclick="sendMessage()"]');
        sendBtn.disabled = true;
        sendBtn.style.background = 'linear-gradient(135deg, #999, #666)';
        sendBtn.style.cursor = 'not-allowed';
    };

    // 启用发送按钮的样式
    const enableSendButton = () => {
        const sendBtn = document.querySelector('button[onclick="sendMessage()"]');
        sendBtn.disabled = false;
        sendBtn.style.background = 'linear-gradient(135deg, #ff0080, #ff8c00)';
        sendBtn.style.cursor = 'pointer';
    };

    // 处理回车键
    document.getElementById('user-input').addEventListener('keydown', function (e) {
        if (e.key === 'Enter' && !e.shiftKey) {
            if (!isWaitingForAI) {
                e.preventDefault(); // 阻止默认行为（提交表单）
                sendMessage(); // 发送消息
            } else {
                // 在AI回复前，回车键变为换行
                e.preventDefault();
                const input = document.getElementById('user-input');
                const start = input.selectionStart;
                const end = input.selectionEnd;
                input.value = input.value.substring(0, start) + '\n' + input.value.substring(end);
                input.selectionStart = input.selectionEnd = start + 1;
            }
        }
    });

    const body = document.body;
    let hue = 0;
    setInterval(() => {
        hue = (hue + 1) % 360;
        body.style.backgroundColor = `hsl(${hue}, 50%, 10%)`;
    }, 50);

    // 自定义代码块渲染
    function renderCodeBlock(code, lang) {
        return `
            <div class="code-container">
                <button class="copy-btn" data-clipboard-text="${encodeURIComponent(code)}">复制</button>
                <pre class="language-${lang || ''}"><code class="language-${lang || ''}">${code}</code></pre>
            </div>
        `;
    }

    // 使用 marked 渲染 Markdown，同时手动处理代码块
    // 使用 marked 渲染 Markdown，同时手动处理代码块和内联代码
    function renderMarkdown(text) {
        // 使用 marked 的 lexer 解析 Markdown
        const tokens = marked.lexer(text);

        let html = '';
        tokens.forEach(token => {
            if (token.type === 'code') {
                // 手动处理代码块
                html += renderCodeBlock(token.text, token.lang);
            } else if (token.type === 'paragraph') {
                // 处理段落中的内联代码
                let paragraphText = token.text;
                // 使用正则表达式匹配内联代码
                paragraphText = paragraphText.replace(/`([^`]+)`/g, '<code>$1</code>');
                html += `<p>${paragraphText}</p>`;
            } else {
                // 使用 marked 的 parser 处理其他 Markdown 内容
                html += marked.parser([token]);
            }
        });

        return html;
    }

    async function sendMessage() {
        const input = document.getElementById('user-input');
        const message = input.value.trim();
        if (!message || isWaitingForAI) return;

        // 清空输入框（立即反馈）
        input.value = '';

        const chatBox = document.getElementById('chat-box');
        chatBox.innerHTML += `<div class="user-msg">👤 ${message}</div>`;
        chatBox.scrollTop = chatBox.scrollHeight;

        // 显示加载动画
        const loadingMsg = document.createElement('div');
        loadingMsg.className = 'ai-msg';
        loadingMsg.innerHTML = '🤖 <span class="loading">思考中...</span>';
        chatBox.appendChild(loadingMsg);
        chatBox.scrollTop = chatBox.scrollHeight;

        // 锁定状态
        isWaitingForAI = true;
        disableSendButton(); // 禁用发送按钮

        try {
            // 调用后端接口
            const response = await fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({
                    message: message,
                    history: chatHistory
                })
            });

            const data = await response.json();
            let responseText = data.response;

            // 处理返回的字符串，移除 </think></think> 及其内容
            responseText = responseText.replace(/<think>.*?<\/think>/gs, '');

            // 更新聊天历史
            chatHistory += `\nUser: ${message}\nAI: ${responseText}`;

            // 移除加载动画并显示AI回复
            loadingMsg.remove();
            chatBox.innerHTML += `<div class="ai-msg">🤖 ${renderMarkdown(responseText)}</div>`;
            chatBox.scrollTop = chatBox.scrollHeight;

            // 初始化复制按钮
            const clipboard = new ClipboardJS('.copy-btn', {
                text: function (trigger) {
                    return decodeURIComponent(trigger.getAttribute('data-clipboard-text'));
                }
            });

            // 复制成功后的提示
            clipboard.on('success', function (e) {
                e.trigger.textContent = '已复制';
                setTimeout(() => {
                    e.trigger.textContent = '复制';
                }, 2000);
            });

            // 复制失败后的提示
            clipboard.on('error', function (e) {
                e.trigger.textContent = '复制失败';
                setTimeout(() => {
                    e.trigger.textContent = '复制';
                }, 2000);
            });

            // 应用语法高亮
            Prism.highlightAll();
        } catch (error) {
            console.error('Error:', error);
            loadingMsg.innerHTML = '🤖 <span class="error">出错了，请稍后重试。</span>';
        } finally {
            // 解除状态锁定
            isWaitingForAI = false;
            enableSendButton(); // 启用发送按钮
        }
    }

    function clearHistory() {
        const chatBox = document.getElementById('chat-box');
        chatBox.innerHTML = '';
        chatHistory = "";
    }

    const style = document.createElement('style');
    style.innerHTML = `
    .loading::after {
        content: '';
        display: inline-block;
        width: 1em;
        height: 1em;
        border: 2px solid #fff;
        border-radius: 50%;
        border-top-color: transparent;
        animation: spin 1s linear infinite;
        margin-left: 0.5em;
    }
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    .error {
        color: #ff4444;
    }
`;
    document.head.appendChild(style);
</script>
</body>
</html>
