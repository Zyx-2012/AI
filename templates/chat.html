<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT-2 聊天助手</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism-themes/1.9.0/prism-one-light.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.10/clipboard.min.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: #000;
            color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff0080, #ff8c00, #40e0d0, #ff0080);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            z-index: -1;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .chat-container {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            width: 90%;
            max-width: 800px;
            height: 70vh;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        #chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #ff0080 rgba(255, 255, 255, 0.1);
        }

        #chat-box::-webkit-scrollbar {
            width: 8px;
        }

        #chat-box::-webkit-scrollbar-thumb {
            background: #ff0080;
            border-radius: 4px;
        }

        #chat-box::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }

        .user-msg, .ai-msg {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 70%;
            word-wrap: break-word;
            position: relative;
            animation: fadeIn 0.3s ease-in-out;
        }

        .user-msg {
            background: linear-gradient(135deg, #ff0080, #ff8c00);
            color: white;
            align-self: flex-end;
        }

        .ai-msg {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            align-self: flex-start;
        }

        .input-group {
            display: flex;
            gap: 10px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.7);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        textarea {
            flex: 1;
            padding: 12px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            resize: none;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        textarea:focus {
            border-color: #ff0080;
            box-shadow: 0 0 8px rgba(255, 0, 128, 0.3);
            outline: none;
        }

        button {
            background: linear-gradient(135deg, #ff0080, #ff8c00);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            background: linear-gradient(135deg, #ff8c00, #ff0080);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .clear-history-btn {
            background: #ff4444;
            margin-top: 10px;
        }

        .clear-history-btn:hover {
            background: #cc0000;
        }

        /* 新增确认弹窗样式 */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .confirm-box {
            background: rgba(0, 0, 0, 0.9);
            padding: 25px;
            border-radius: 15px;
            width: 300px;
            border: 1px solid #ff0080;
            box-shadow: 0 0 20px rgba(255, 0, 128, 0.3);
            text-align: center;
        }

        .confirm-buttons {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .confirm-btn {
            padding: 8px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .confirm-ok {
            background: linear-gradient(135deg, #ff0080, #ff4444);
            color: white;
        }

        .confirm-cancel {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }
        /* 代码框样式 */
        .code-container {
            position: relative;
            background: #fafafa;
            border: 1px solid #e1e4e8;
            border-radius: 6px;
            padding: 16px;
            margin: 10px 0;
            overflow: hidden;
        }

        /* 复制按钮样式 */
        .copy-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            background: #007bff;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .copy-btn:hover {
            background: #0056b3;
        }

        /* 代码高亮样式（使用 one-light 主题） */
        pre code {
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            color: #383a42;
            background: #fafafa;
            display: block;
            padding: 0;
            margin: 0;
        }

        /* 代码关键字颜色 */
        .token.keyword {
            color: #a626a4;
        }

        .token.function {
            color: #4078f2;
        }

        .token.string {
            color: #50a14f;
        }

        .token.comment {
            color: #a0a1a7;
            font-style: italic;
        }

        .token.punctuation {
            color: #383a42;
        }

        .token.operator {
            color: #383a42;
        }

        .token.number {
            color: #986801;
        }

        /* 代码框样式 */
        .code-container {
            position: relative;
            background: #fafafa;
            border: 1px solid #e1e4e8;
            border-radius: 6px;
            padding: 16px;
            margin: 10px 0;
            overflow: hidden;
        }

        /* 复制按钮样式 */
        .copy-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            background: #007bff;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .copy-btn:hover {
            background: #0056b3;
        }

        /* 标题样式 */
        h1, h2, h3, h4, h5, h6 {
            margin: 10px 0;
            font-weight: bold;
            color: #333;
        }

        h1 {
            font-size: 2em;
        }

        h2 {
            font-size: 1.75em;
        }

        h3 {
            font-size: 1.5em;
        }

        h4 {
            font-size: 1.25em;
        }

        h5 {
            font-size: 1em;
        }

        h6 {
            font-size: 0.875em;
        }
        
        .auto-scroll {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>
<div class="chat-container">
    <div id="chat-box" class="auto-scroll"></div>
    <div class="input-group">
        <textarea id="user-input" placeholder="输入消息..." autofocus></textarea>
        <button id="send-btn" onclick="sendMessage()">发送</button>
    </div>
    <button class="clear-btn" onclick="confirmClearChat()">删除聊天记录</button>
</div>
<script>
    const renderer = new marked.Renderer();
    let chatHistory = "";
    let isWaitingForAI = false;

    // 配置 marked.js：仅代码块手动渲染
    renderer.code = (code, language) => {
        const highlighted = Prism.highlight(code, Prism.languages[language] || Prism.languages.autoit, language);
        return `
            <div class="code-container">
                <button class="copy-btn" data-clipboard-text="${encodeURIComponent(code)}">复制</button>
                <pre><code class="language-${language}">${highlighted}</code></pre>
            </div>
        `;
    };

    marked.setOptions({
        renderer,
        breaks: true,
        highlight: () => {} // 禁用 marked 自带的代码高亮
    });

    // 增强型自动滚动
    function autoScroll(container) {
        const isBottom = container.scrollHeight - container.clientHeight <= container.scrollTop + 10;
        if (!isBottom) {
            container.scrollTop = container.scrollHeight;
            requestAnimationFrame(() => autoScroll(container));
        }
    }

    // 打字效果
    async function typeText(element, text, speed = 30) {
        const rawMarkdown = text;
        let processedMarkdown = '';

        // 分阶段处理内容
        const segments = rawMarkdown.split(/(```[\s\S]*?```)/g);

        for (const segment of segments) {
            if (segment.startsWith('```')) {
                // 代码块直接渲染
                const codeContent = segment.slice(3, -3).trim();
                const langMatch = codeContent.match(/^(\w+)\n/);
                const language = langMatch ? langMatch[1] : '';
                const code = langMatch ? codeContent.slice(langMatch[0].length) : codeContent;

                processedMarkdown += renderer.code(code, language);
            } else {
                // 普通文本使用 marked 渲染
                processedMarkdown += await new Promise(resolve => {
                    marked.parse(segment, { async: true }, (err, result) => resolve(result));
                });
            }

            element.innerHTML = processedMarkdown;
            autoScroll(document.getElementById('chat-box'));
            await new Promise(r => setTimeout(r, speed));
        }
    }

    // 发送消息
    async function sendMessage() {
        const input = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const message = input.value.trim();
        if (!message || isWaitingForAI) return;

        const chatBox = document.getElementById('chat-box');

        // 添加用户消息
        chatBox.innerHTML += `<div class="user-msg">👤 ${message}</div>`;
        autoScroll(chatBox);

        // 添加加载状态
        const loadingMsg = document.createElement('div');
        loadingMsg.className = 'ai-msg';
        loadingMsg.innerHTML = '🤖 正在生成回复...';
        chatBox.appendChild(loadingMsg);
        autoScroll(chatBox);

        isWaitingForAI = true;
        input.disabled = true;
        sendBtn.disabled = true;

        // 发送按钮动画
        sendBtn.style.animation = 'float 0.5s ease-in-out';

        try {
            let response;

            // 正常请求
            response = await fetch('/chat', {
                method: 'POST',
                headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                body: new URLSearchParams({
                    message: message,
                    history: chatHistory
                })
            });
            response = await response.json();

            chatHistory += `\nUser: ${message}\nAI: ${response.response}`;
            chatBox.removeChild(loadingMsg);

            const aiMsg = document.createElement('div');
            aiMsg.className = 'ai-msg';
            chatBox.appendChild(aiMsg);
            await typeText(aiMsg, response.response); // 打字效果

            chatBox.scrollTop = chatBox.scrollHeight;

            // 初始化复制按钮
            new ClipboardJS('.copy-btn', {
                text: trigger => decodeURIComponent(trigger.dataset.clipboardText)
            }).on('success', (e) => {
                e.trigger.textContent = '已复制';
                e.trigger.classList.add('copied');
                setTimeout(() => {
                    e.trigger.textContent = '复制';
                    e.trigger.classList.remove('copied');
                }, 2000);
            });

            Prism.highlightAll();
            MathJax.typeset();
        } catch (error) {
            console.error('请求失败:', error);
            loadingMsg.innerHTML = '🤖 服务暂时不可用，请稍后重试';
        } finally {
            isWaitingForAI = false;
            input.disabled = false;
            sendBtn.disabled = false;
            input.focus(); // 重新聚焦输入框
            sendBtn.style.animation = ''; // 清除按钮动画
        }
        input.value = '';
    }

    // 删除聊天记录
    function confirmClearChat() {
        const isConfirmed = confirm("确定要删除所有聊天记录吗？");
        if (isConfirmed) {
            clearChat();
        }
    }

    function clearChat() {
        const chatBox = document.getElementById('chat-box');
        chatBox.innerHTML = '';
        chatHistory = "";
    }

    // 监听回车键
    document.getElementById('user-input').addEventListener('keydown', e => {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
        }
    });

    // 页面加载后自动聚焦输入框
    document.getElementById('user-input').focus();
</script>
</body>
</html>
