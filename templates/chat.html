<!DOCTYPE html>

<head>

<body>
<div class="chat-container">

<script>
    const renderer = new marked.Renderer();

    // é…ç½® marked.jsï¼šä»…ä»£ç å—æ‰‹åŠ¨æ¸²æŸ“
    renderer.code = (code, language) => {
        const highlighted = Prism.highlight(code, Prism.languages[language] || Prism.languages.autoit, language);
        return `
            <div class="code-container">
                <button class="copy-btn" data-clipboard-text="${encodeURIComponent(code)}">å¤åˆ¶</button>
                <pre><code class="language-${language}">${highlighted}</code></pre>

    };

    marked.setOptions({
        renderer,

        highlight: () => {} // ç¦ç”¨ marked è‡ªå¸¦çš„ä»£ç é«˜äº®
    });

    // å¢å¼ºå‹è‡ªåŠ¨æ»šåŠ¨
    function autoScroll(container) {
        const isBottom = container.scrollHeight - container.clientHeight <= container.scrollTop + 10;
        if (!isBottom) {

            requestAnimationFrame(() => autoScroll(container));

    }

    // æ‰“å­—æ•ˆæœ
    async function typeText(element, text, speed = 30) {
        const rawMarkdown = text;
        let processedMarkdown = '';

        // åˆ†é˜¶æ®µå¤„ç†å†…å®¹
        const segments = rawMarkdown.split(/(```[\s\S]*?```)/g);

        for (const segment of segments) {
            if (segment.startsWith('```')) {
                // ä»£ç å—ç›´æ¥æ¸²æŸ“
                const codeContent = segment.slice(3, -3).trim();
                const langMatch = codeContent.match(/^(\w+)\n/);
                const language = langMatch ? langMatch[1] : '';
                const code = langMatch ? codeContent.slice(langMatch[0].length) : codeContent;

                processedMarkdown += renderer.code(code, language);
            } else {
                // æ™®é€šæ–‡æœ¬ä½¿ç”¨ marked æ¸²æŸ“
                processedMarkdown += await new Promise(resolve => {
                    marked.parse(segment, { async: true }, (err, result) => resolve(result));
                });
            }

            element.innerHTML = processedMarkdown;
            autoScroll(document.getElementById('chat-box'));
            await new Promise(r => setTimeout(r, speed));
        }
    }

    // å‘é€æ¶ˆæ¯
    async function sendMessage() {
        const input = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const message = input.value.trim();
        if (!message || isWaitingForAI) return;

        const chatBox = document.getElementById('chat-box');

        // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯
        chatBox.innerHTML += `<div class="user-msg">ğŸ‘¤ ${message}</div>`;
        autoScroll(chatBox);

        // æ·»åŠ åŠ è½½çŠ¶æ€
        const loadingMsg = document.createElement('div');
        loadingMsg.className = 'ai-msg';
        loadingMsg.innerHTML = 'ğŸ¤– æ­£åœ¨ç”Ÿæˆå›å¤...';
        chatBox.appendChild(loadingMsg);
        autoScroll(chatBox);

        isWaitingForAI = true;
        input.disabled = true;
        sendBtn.disabled = true;

        // å‘é€æŒ‰é’®åŠ¨ç”»
        sendBtn.style.animation = 'float 0.5s ease-in-out';

        try {
            let response;

            // æ¨¡æ‹Ÿæµ‹è¯•å“åº”
            if (message === "ä½ å¥½") {
                response = {
                    response: `
# è¿™æ˜¯ä¸€ä¸ª Markdown æ ¼å¼æµ‹è¯•

## äºŒçº§æ ‡é¢˜
- åˆ—è¡¨é¡¹ 1
- åˆ—è¡¨é¡¹ 2
- åˆ—è¡¨é¡¹ 3

**åŠ ç²—æ–‡æœ¬**  
*æ–œä½“æ–‡æœ¬*

\`è¡Œå†…ä»£ç \`

\`\`\`cpp
#include <iostream>
int main() {
    std::cout << "Hello World!" << std::endl;
    return 0;
}
\`\`\`
                    `
                };
            } else {
                // æ­£å¸¸è¯·æ±‚
                response = await fetch('/chat', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                    body: new URLSearchParams({
                        message: message,
                        history: chatHistory
                    })
                });
                response = await response.json();
            }

            chatHistory += `\nUser: ${message}\nAI: ${response.response}`;
            chatBox.removeChild(loadingMsg);

            const aiMsg = document.createElement('div');
            aiMsg.className = 'ai-msg';
            chatBox.appendChild(aiMsg);
            await typeText(aiMsg, response.response); // æ‰“å­—æ•ˆæœ

            chatBox.scrollTop = chatBox.scrollHeight;

            // åˆå§‹åŒ–å¤åˆ¶æŒ‰é’®
            new ClipboardJS('.copy-btn', {
                text: trigger => decodeURIComponent(trigger.dataset.clipboardText)
            }).on('success', (e) => {
                e.trigger.textContent = 'å·²å¤åˆ¶';
                e.trigger.classList.add('copied');
                setTimeout(() => {
                    e.trigger.textContent = 'å¤åˆ¶';
                    e.trigger.classList.remove('copied');
                }, 2000);
            });

            Prism.highlightAll();
            MathJax.typeset();
        } catch (error) {
            console.error('è¯·æ±‚å¤±è´¥:', error);
            loadingMsg.innerHTML = 'ğŸ¤– æœåŠ¡æš‚æ—¶ä¸å¯ç”¨ï¼Œè¯·ç¨åé‡è¯•';
        } finally {
            isWaitingForAI = false;
            input.disabled = false;
            sendBtn.disabled = false;
            input.focus(); // é‡æ–°èšç„¦è¾“å…¥æ¡†
            sendBtn.style.animation = ''; // æ¸…é™¤æŒ‰é’®åŠ¨ç”»
        }
        input.value = '';
    }

    // åˆ é™¤èŠå¤©è®°å½•
    function confirmClearChat() {
        const isConfirmed = confirm("ç¡®å®šè¦åˆ é™¤æ‰€æœ‰èŠå¤©è®°å½•å—ï¼Ÿ");
        if (isConfirmed) {
            clearChat();
        }
    }

    function clearChat() {
        const chatBox = document.getElementById('chat-box');
        chatBox.innerHTML = '';
        chatHistory = "";
    }

    // ç›‘å¬å›è½¦é”®
    document.getElementById('user-input').addEventListener('keydown', e => {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
        }
    });

    // é¡µé¢åŠ è½½åè‡ªåŠ¨èšç„¦è¾“å…¥æ¡†
    document.getElementById('user-input').focus();
</script>
