        }

        .user-msg {

        .input-group {

        textarea:focus {

        button {

            color: white;
            border: none;

            cursor: pointer;

        button:hover {

        button:active {

        @keyframes fadeIn {

        .clear-history-btn {

        }

        /* æ–°å¢ç¡®è®¤å¼¹çª—æ ·å¼ */
        .modal-overlay {

            height: 100%;

        .confirm-buttons {

        .confirm-btn {

        .confirm-ok {

        }

        .confirm-cancel {

        }

        /* ä»£ç æ¡†æ ·å¼ */
        .code-container {
            position: relative;
            background: #fafafa;
            border: 1px solid #e1e4e8;
            border-radius: 6px;
            padding: 16px;

        }

        /* å¤åˆ¶æŒ‰é’®æ ·å¼ */
        .copy-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            background: #007bff;
            color: white;
            border: none;
            padding: 4px 8px;

            cursor: pointer;

        }

        .copy-btn:hover {
            background: #0056b3;
        }

        /* ä»£ç é«˜äº®æ ·å¼ï¼ˆä½¿ç”¨ one-light ä¸»é¢˜ï¼‰ */
        pre code {
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            color: #383a42;
            background: #fafafa;
            display: block;
            padding: 0;
            margin: 0;
        }

        /* ä»£ç å…³é”®å­—é¢œè‰² */
        .token.keyword {
            color: #a626a4;
        }

        .token.function {
            color: #4078f2;
        }

        .token.string {
            color: #50a14f;

        .token.comment {

        }

        .token.punctuation {

        }

        .token.operator {
            color: #383a42;
        }

        .token.number {

        /* ä»£ç æ¡†æ ·å¼ */
        .code-container {
            position: relative;
            background: #fafafa;
            border: 1px solid #e1e4e8;
            border-radius: 6px;
            padding: 16px;
            margin: 10px 0;
            overflow: hidden;
        }

        /* å¤åˆ¶æŒ‰é’®æ ·å¼ */
        .copy-btn {

        /* æ ‡é¢˜æ ·å¼ */

        h1 {

<body>
<div class="chat-container">
    <div id="chat-box"></div>
    <div class="input-group">
        <textarea id="user-input" placeholder="è¾“å…¥æ¶ˆæ¯..."></textarea>
        <button onclick="sendMessage()">å‘é€</button>
    </div>
    <button class="clear-history-btn" onclick="clearHistory()">åˆ é™¤å†å²è®°å½•</button>
</div>
<script>
    let chatHistory = "";
    let isWaitingForAI = false;

    // ç¦ç”¨å‘é€æŒ‰é’®çš„æ ·å¼
    const disableSendButton = () => {
        const sendBtn = document.querySelector('button[onclick="sendMessage()"]');
        sendBtn.disabled = true;
        sendBtn.style.background = 'linear-gradient(135deg, #999, #666)';
        sendBtn.style.cursor = 'not-allowed';
    };

    // å¯ç”¨å‘é€æŒ‰é’®çš„æ ·å¼
    const enableSendButton = () => {
        const sendBtn = document.querySelector('button[onclick="sendMessage()"]');
        sendBtn.disabled = false;
        sendBtn.style.background = 'linear-gradient(135deg, #ff0080, #ff8c00)';
        sendBtn.style.cursor = 'pointer';
    };

    // å¤„ç†å›è½¦é”®
    document.getElementById('user-input').addEventListener('keydown', function (e) {
        if (e.key === 'Enter' && !e.shiftKey) {
            if (!isWaitingForAI) {
                e.preventDefault(); // é˜»æ­¢é»˜è®¤è¡Œä¸ºï¼ˆæäº¤è¡¨å•ï¼‰
                sendMessage(); // å‘é€æ¶ˆæ¯
            } else {
                // åœ¨AIå›å¤å‰ï¼Œå›è½¦é”®å˜ä¸ºæ¢è¡Œ
                e.preventDefault();
                const input = document.getElementById('user-input');
                const start = input.selectionStart;
                const end = input.selectionEnd;
                input.value = input.value.substring(0, start) + '\n' + input.value.substring(end);
                input.selectionStart = input.selectionEnd = start + 1;
            }
        }
    });

    const body = document.body;
    let hue = 0;
    setInterval(() => {
        hue = (hue + 1) % 360;
        body.style.backgroundColor = `hsl(${hue}, 50%, 10%)`;
    }, 50);

    // è‡ªå®šä¹‰ä»£ç å—æ¸²æŸ“
    function renderCodeBlock(code, lang) {
        return `
            <div class="code-container">
                <button class="copy-btn" data-clipboard-text="${encodeURIComponent(code)}">å¤åˆ¶</button>
                <pre class="language-${lang || ''}"><code class="language-${lang || ''}">${code}</code></pre>
            </div>
        `;
    }

    // ä½¿ç”¨ marked æ¸²æŸ“ Markdownï¼ŒåŒæ—¶æ‰‹åŠ¨å¤„ç†ä»£ç å—
    // ä½¿ç”¨ marked æ¸²æŸ“ Markdownï¼ŒåŒæ—¶æ‰‹åŠ¨å¤„ç†ä»£ç å—å’Œå†…è”ä»£ç 
    function renderMarkdown(text) {
        // ä½¿ç”¨ marked çš„ lexer è§£æ Markdown
        const tokens = marked.lexer(text);

        let html = '';
        tokens.forEach(token => {
            if (token.type === 'code') {
                // æ‰‹åŠ¨å¤„ç†ä»£ç å—
                html += renderCodeBlock(token.text, token.lang);
            } else if (token.type === 'paragraph') {
                // å¤„ç†æ®µè½ä¸­çš„å†…è”ä»£ç 
                let paragraphText = token.text;
                // ä½¿ç”¨æ­£åˆ™è¡¨è¾¾å¼åŒ¹é…å†…è”ä»£ç 
                paragraphText = paragraphText.replace(/`([^`]+)`/g, '<code>$1</code>');
                html += `<p>${paragraphText}</p>`;
            } else {
                // ä½¿ç”¨ marked çš„ parser å¤„ç†å…¶ä»– Markdown å†…å®¹
                html += marked.parser([token]);
            }
        });

        return html;
    }

    async function sendMessage() {
        const input = document.getElementById('user-input');
        const message = input.value.trim();
        if (!message || isWaitingForAI) return;

        // æ¸…ç©ºè¾“å…¥æ¡†ï¼ˆç«‹å³åé¦ˆï¼‰
        input.value = '';

        const chatBox = document.getElementById('chat-box');
        chatBox.innerHTML += `<div class="user-msg">ğŸ‘¤ ${message}</div>`;
        chatBox.scrollTop = chatBox.scrollHeight;

        // æ˜¾ç¤ºåŠ è½½åŠ¨ç”»
        const loadingMsg = document.createElement('div');
        loadingMsg.className = 'ai-msg';
        loadingMsg.innerHTML = 'ğŸ¤– <span class="loading">æ€è€ƒä¸­...</span>';
        chatBox.appendChild(loadingMsg);
        chatBox.scrollTop = chatBox.scrollHeight;

        // é”å®šçŠ¶æ€
        isWaitingForAI = true;
        disableSendButton(); // ç¦ç”¨å‘é€æŒ‰é’®

        try {
            // è°ƒç”¨åç«¯æ¥å£
            const response = await fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({
                    message: message,
                    history: chatHistory
                })
            });

            const data = await response.json();
            let responseText = data.response;

            // å¤„ç†è¿”å›çš„å­—ç¬¦ä¸²ï¼Œç§»é™¤ </think></think> åŠå…¶å†…å®¹
            responseText = responseText.replace(/<think>.*?<\/think>/gs, '');

            // æ›´æ–°èŠå¤©å†å²
            chatHistory += `\nUser: ${message}\nAI: ${responseText}`;

            // ç§»é™¤åŠ è½½åŠ¨ç”»å¹¶æ˜¾ç¤ºAIå›å¤
            loadingMsg.remove();
            chatBox.innerHTML += `<div class="ai-msg">ğŸ¤– ${renderMarkdown(responseText)}</div>`;
            chatBox.scrollTop = chatBox.scrollHeight;

            // åˆå§‹åŒ–å¤åˆ¶æŒ‰é’®
            const clipboard = new ClipboardJS('.copy-btn', {
                text: function (trigger) {
                    return decodeURIComponent(trigger.getAttribute('data-clipboard-text'));
                }
            });

            // å¤åˆ¶æˆåŠŸåçš„æç¤º
            clipboard.on('success', function (e) {
                e.trigger.textContent = 'å·²å¤åˆ¶';
                setTimeout(() => {
                    e.trigger.textContent = 'å¤åˆ¶';
                }, 2000);
            });

            // å¤åˆ¶å¤±è´¥åçš„æç¤º
            clipboard.on('error', function (e) {
                e.trigger.textContent = 'å¤åˆ¶å¤±è´¥';
                setTimeout(() => {
                    e.trigger.textContent = 'å¤åˆ¶';
                }, 2000);
            });

            // åº”ç”¨è¯­æ³•é«˜äº®
            Prism.highlightAll();
        } catch (error) {
            console.error('Error:', error);
            loadingMsg.innerHTML = 'ğŸ¤– <span class="error">å‡ºé”™äº†ï¼Œè¯·ç¨åé‡è¯•ã€‚</span>';
        } finally {
            // è§£é™¤çŠ¶æ€é”å®š
            isWaitingForAI = false;
            enableSendButton(); // å¯ç”¨å‘é€æŒ‰é’®
        }
    }

    function clearHistory() {
        const chatBox = document.getElementById('chat-box');
        chatBox.innerHTML = '';
        chatHistory = "";
    }

    const style = document.createElement('style');
    style.innerHTML = `
    .loading::after {
        content: '';
        display: inline-block;
        width: 1em;
        height: 1em;
        border: 2px solid #fff;
        border-radius: 50%;
        border-top-color: transparent;
        animation: spin 1s linear infinite;
        margin-left: 0.5em;
    }
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    .error {
        color: #ff4444;
    }
`;
    document.head.appendChild(style);
</script>
</body>
