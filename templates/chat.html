<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能聊天助手</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism-themes/1.9.0/prism-one-light.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.10/clipboard.min.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff0080, #ff8c00, #40e0d0, #ff0080);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            z-index: -1;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .chat-container {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            width: 100%;
            max-width: 800px;
            height: 80vh;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        #chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #ff0080 rgba(255, 255, 255, 0.1);
        }
        #chat-box::-webkit-scrollbar {
            width: 8px;
        }
        #chat-box::-webkit-scrollbar-thumb {
            background: #ff0080;
            border-radius: 4px;
        }
        #chat-box::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }
        .user-msg, .ai-msg {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 80%;
            word-wrap: break-word;
            animation: fadeIn 0.5s ease-in-out;
            opacity: 0;
            transform: translateY(20px);
            animation-fill-mode: forwards;
        }
        .user-msg {
            background: linear-gradient(135deg, #ff0080, #ff8c00);
            color: white;
            align-self: flex-end;
        }
        .ai-msg {
            background: rgba(255, 255, 255, 0.1);
            align-self: flex-start;
        }
        .input-group {
            display: flex;
            gap: 10px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.7);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }
        textarea {
            flex: 1;
            padding: 12px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            resize: none;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        textarea:focus {
            border-color: #ff0080;
            outline: none;
        }
        textarea:disabled {
            background: rgba(0, 0, 0, 0.3);
            color: rgba(255, 255, 255, 0.5);
        }
        button {
            background: linear-gradient(135deg, #ff0080, #ff8c00);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        button:active {
            animation: float 0.5s ease-in-out;
        }
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0); }
        }
        .clear-btn {
            background: #ff4444;
            margin: 10px auto;
            display: block;
        }
        .clear-btn:hover {
            background: #cc0000;
        }
        .code-container {
            position: relative;
            background: #fafafa;
            border: 1px solid #e1e4e8;
            border-radius: 6px;
            padding: 16px;
            margin: 10px 0;
            color: #333;
        }
        .copy-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            background: #007bff;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.3s;
        }
        .copy-btn:hover {
            background: #0056b3;
        }
        .copy-btn.copied {
            background: #28a745;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        .typing-effect {
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            animation: typing 3s steps(40, end);
        }
        @media (max-width: 600px) {
            .chat-container {
                height: 90vh;
            }
            .user-msg, .ai-msg {
                max-width: 90%;
            }
            textarea {
                font-size: 12px;
            }
            button {
                padding: 10px 20px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
<div class="chat-container">
    <div id="chat-box"></div>
    <div class="input-group">
        <textarea id="user-input" placeholder="输入消息..." autofocus></textarea>
        <button id="send-btn" onclick="sendMessage()">发送</button>
    </div>
    <button class="clear-btn" onclick="confirmClearChat()">删除聊天记录</button>
</div>
<script>
    const renderer = new marked.Renderer();
    let chatHistory = "";
    let isWaitingForAI = false;

    // 配置 marked.js 渲染器
    renderer.code = (code, language) => {
        return `
            <div class="code-container">
                <button class="copy-btn" data-clipboard-text="${encodeURIComponent(code)}">复制</button>
                <pre><code class="language-${language}">${code}</code></pre>
            </div>
        `;
    };
    marked.setOptions({
        renderer,
        breaks: true,
        highlight: (code, lang) => {
            return Prism.highlight(code, Prism.languages[lang] || Prism.languages.autoit, lang);
        }
    });

    // 打字效果
    function typeText(element, text, speed = 30) {
        let index = 0;
        return new Promise((resolve) => {
            function type() {
                if (index < text.length) {
                    element.innerHTML = marked.parse(text.substring(0, index + 1));
                    index++;
                    setTimeout(type, speed);
                } else {
                    resolve();
                }
            }
            type();
        });
    }

    // 发送消息
    async function sendMessage() {
        const input = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const message = input.value.trim();
        if (!message || isWaitingForAI) return;

        const chatBox = document.getElementById('chat-box');
        chatBox.innerHTML += `<div class="user-msg">👤 ${message}</div>`;
        chatBox.scrollTop = chatBox.scrollHeight;

        const loadingMsg = document.createElement('div');
        loadingMsg.className = 'ai-msg';
        loadingMsg.innerHTML = '🤖 正在生成回复...';
        chatBox.appendChild(loadingMsg);
        chatBox.scrollTop = chatBox.scrollHeight;

        isWaitingForAI = true;
        input.disabled = true;
        sendBtn.disabled = true;

        // 发送按钮动画
        sendBtn.style.animation = 'float 0.5s ease-in-out';

        try {
            let response;
            if (message === "你好") {
                // 测试 Markdown 格式渲染
                response = {
                    response: `
# 这是一个 Markdown 格式测试

## 二级标题
- 列表项 1
- 列表项 2
- 列表项 3

**加粗文本**
*斜体文本*

\`行内代码\`

\`\`\`cpp
#include <iostream>
int main() {
    std::cout << "Hello World!" << std::endl;
    return 0;
}
\`\`\`
                    `
                };
            } else {
                // 正常请求
                response = await fetch('/chat', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                    body: new URLSearchParams({
                        message: message,
                        history: chatHistory
                    })
                });
                response = await response.json();
            }

            chatHistory += `\nUser: ${message}\nAI: ${response.response}`;
            chatBox.removeChild(loadingMsg);

            const aiMsg = document.createElement('div');
            aiMsg.className = 'ai-msg';
            chatBox.appendChild(aiMsg);
            await typeText(aiMsg, response.response); // 打字效果

            chatBox.scrollTop = chatBox.scrollHeight;

            // 初始化复制按钮
            new ClipboardJS('.copy-btn', {
                text: trigger => decodeURIComponent(trigger.dataset.clipboardText)
            }).on('success', (e) => {
                e.trigger.textContent = '已复制';
                e.trigger.classList.add('copied');
                setTimeout(() => {
                    e.trigger.textContent = '复制';
                    e.trigger.classList.remove('copied');
                }, 2000);
            });

            Prism.highlightAll();
            MathJax.typeset();
        } catch (error) {
            console.error('请求失败:', error);
            loadingMsg.innerHTML = '🤖 服务暂时不可用，请稍后重试';
        } finally {
            isWaitingForAI = false;
            input.disabled = false;
            sendBtn.disabled = false;
            input.focus(); // 重新聚焦输入框
            sendBtn.style.animation = ''; // 清除按钮动画
        }
        input.value = '';
    }

    // 删除聊天记录
    function confirmClearChat() {
        const isConfirmed = confirm("确定要删除所有聊天记录吗？");
        if (isConfirmed) {
            clearChat();
        }
    }

    function clearChat() {
        const chatBox = document.getElementById('chat-box');
        chatBox.innerHTML = '';
        chatHistory = "";
    }

    // 监听回车键
    document.getElementById('user-input').addEventListener('keydown', e => {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
        }
    });

    // 页面加载后自动聚焦输入框
    document.getElementById('user-input').focus();
</script>
</body>
</html>
