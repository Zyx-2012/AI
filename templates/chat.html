    <style>
        body {

        body::before {
            content: '';

            background: linear-gradient(45deg, #ff0080, #ff8c00, #40e0d0, #ff0080);

        @keyframes gradientBG {

        .chat-container {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            width: 90%;
            max-width: 800px;
            height: 70vh;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            display: flex;

            border: 1px solid rgba(255, 255, 255, 0.2);

        #chat-box {
            flex: 1;

        #chat-box::-webkit-scrollbar {

        .user-msg, .ai-msg {

        }

        .user-msg {

            align-self: flex-end;
        }

        .ai-msg {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            align-self: flex-start;
        }

        .input-group {
            display: flex;
            gap: 10px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.7);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        textarea {
            flex: 1;
            padding: 12px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            resize: none;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        textarea:focus {
            border-color: #ff0080;
            box-shadow: 0 0 8px rgba(255, 0, 128, 0.3);
            outline: none;
        }

        button {
            background: linear-gradient(135deg, #ff0080, #ff8c00);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            background: linear-gradient(135deg, #ff8c00, #ff0080);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .clear-history-btn {

            margin-top: 10px;
        }

        .clear-history-btn:hover {
            background: #cc0000;
        }

        /* æ–°å¢ç¡®è®¤å¼¹çª—æ ·å¼ */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;

        }

        .confirm-box {
            background: rgba(0, 0, 0, 0.9);
            padding: 25px;
            border-radius: 15px;
            width: 300px;
            border: 1px solid #ff0080;
            box-shadow: 0 0 20px rgba(255, 0, 128, 0.3);
            text-align: center;
        }

        .confirm-buttons {
            margin-top: 20px;

        }

        .confirm-btn {

        }

        .confirm-ok {

            color: white;
        }

        .confirm-cancel {

            color: #fff;
        }
        /* ä»£ç æ¡†æ ·å¼ */
        .code-container {
            position: relative;
            background: #fafafa;
            border: 1px solid #e1e4e8;
            border-radius: 6px;
            padding: 16px;
            margin: 10px 0;
            overflow: hidden;
        }

        /* å¤åˆ¶æŒ‰é’®æ ·å¼ */
        .copy-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            background: #007bff;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .copy-btn:hover {
            background: #0056b3;
        }

        /* ä»£ç é«˜äº®æ ·å¼ï¼ˆä½¿ç”¨ one-light ä¸»é¢˜ï¼‰ */
        pre code {
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            color: #383a42;
            background: #fafafa;
            display: block;
            padding: 0;
            margin: 0;
        }

        /* ä»£ç å…³é”®å­—é¢œè‰² */
        .token.keyword {
            color: #a626a4;
        }

        .token.function {
            color: #4078f2;
        }

        .token.string {
            color: #50a14f;
        }

        .token.comment {
            color: #a0a1a7;

        }

        .token.punctuation {
            color: #383a42;
        }

        .token.operator {
            color: #383a42;
        }

        .token.number {
            color: #986801;
        }

        /* ä»£ç æ¡†æ ·å¼ */
        .code-container {
            position: relative;
            background: #fafafa;
            border: 1px solid #e1e4e8;
            border-radius: 6px;
            padding: 16px;
            margin: 10px 0;
            overflow: hidden;
        }

        /* å¤åˆ¶æŒ‰é’®æ ·å¼ */
        .copy-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            background: #007bff;
            color: white;
            border: none;
            padding: 4px 8px;

            font-size: 12px;
            cursor: pointer;

        }

        .copy-btn:hover {

        }

        /* æ ‡é¢˜æ ·å¼ */
        h1, h2, h3, h4, h5, h6 {
            margin: 10px 0;
            font-weight: bold;
            color: #333;
        }

        h1 {

    </style>
</head>
<body>
<div class="chat-container">
    <div id="chat-box"></div>
    <div class="input-group">
        <textarea id="user-input" placeholder="è¾“å…¥æ¶ˆæ¯..."></textarea>
        <button onclick="sendMessage()">å‘é€</button>
    </div>
    <button class="clear-history-btn" onclick="clearHistory()">åˆ é™¤å†å²è®°å½•</button>
</div>
<script>
    let chatHistory = "";

    const body = document.body;
    let hue = 0;
    setInterval(() => {
        hue = (hue + 1) % 360;
        body.style.backgroundColor = `hsl(${hue}, 50%, 10%)`;
    }, 50);

    function renderMarkdown(text) {
        // å¤„ç†æ¢è¡Œç¬¦ï¼šå°† \n è½¬æ¢ä¸º <br> æˆ–ä¿ç•™ç©ºè¡Œ
        text = text.replace(/\n/g, '<br>');

        // å¤„ç† Markdown æ ¼å¼
        return text
            .replace(/```(\w+)?\n([\s\S]*?)```/g, (match, lang, code) => {
                // æ·»åŠ ä»£ç æ¡†å’Œå¤åˆ¶æŒ‰é’®
                return `
                <div class="code-container">
                    <button class="copy-btn" data-clipboard-text="${encodeURIComponent(code)}">å¤åˆ¶</button>
                    <pre class="language-${lang || ''}"><code class="language-${lang || ''}">${code}</code></pre>
                </div>
            `;
            })
            .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>') // åŠ ç²—
            .replace(/\*(.*?)\*/g, '<em>$1</em>') // æ–œä½“
            .replace(/`(.*?)`/g, '<code>$1</code>') // è¡Œå†…ä»£ç 
            .replace(/^###### (.*$)/gm, '<h6>$1</h6>') // å…­çº§æ ‡é¢˜
            .replace(/^##### (.*$)/gm, '<h5>$1</h5>') // äº”çº§æ ‡é¢˜
            .replace(/^#### (.*$)/gm, '<h4>$1</h4>') // å››çº§æ ‡é¢˜
            .replace(/^### (.*$)/gm, '<h3>$1</h3>') // ä¸‰çº§æ ‡é¢˜
            .replace(/^## (.*$)/gm, '<h2>$1</h2>') // äºŒçº§æ ‡é¢˜
            .replace(/^# (.*$)/gm, '<h1>$1</h1>') // ä¸€çº§æ ‡é¢˜
            .replace(/^- (.*$)/gm, '<li>$1</li>') // æ— åºåˆ—è¡¨
            .replace(/^\d+\. (.*$)/gm, '<li>$1</li>') // æœ‰åºåˆ—è¡¨
            .replace(/^> (.*$)/gm, '<blockquote>$1</blockquote>') // å¼•ç”¨
            .replace(/\[(.*?)\]\((.*?)\)/g, '<a href="$2">$1</a>') // é“¾æ¥
            .replace(/!\[(.*?)\]\((.*?)\)/g, '<img src="$2" alt="$1">') // å›¾ç‰‡
            .replace(/\|(.*)\|/g, (match, content) => {
                // è¡¨æ ¼
                const rows = content.split('\n').filter(row => row.trim() !== '');
                let tableHtml = '<table>';
                rows.forEach((row, index) => {
                    const cells = row.split('|').map(cell => cell.trim());
                    if (index === 0) {
                        tableHtml += '<thead><tr>';
                        cells.forEach(cell => tableHtml += `<th>${cell}</th>`);
                        tableHtml += '</tr></thead><tbody>';
                    } else {
                        tableHtml += '<tr>';
                        cells.forEach(cell => tableHtml += `<td>${cell}</td>`);
                        tableHtml += '</tr>';
                    }
                });
                tableHtml += '</tbody></table>';
                return tableHtml;
            });
    }

    async function sendMessage() {
        const input = document.getElementById('user-input');
        const message = input.value.trim();
        if (!message) return;

        const chatBox = document.getElementById('chat-box');
        chatBox.innerHTML += `<div class="user-msg">ğŸ‘¤ ${message}</div>`;
        chatBox.scrollTop = chatBox.scrollHeight;

        // æ˜¾ç¤ºåŠ è½½åŠ¨ç”»
        const loadingMsg = document.createElement('div');
        loadingMsg.className = 'ai-msg';
        loadingMsg.innerHTML = 'ğŸ¤– <span class="loading">æ€è€ƒä¸­...</span>';
        chatBox.appendChild(loadingMsg);
        chatBox.scrollTop = chatBox.scrollHeight;

        try {
            // è°ƒç”¨åç«¯æ¥å£
            const response = await fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({
                    message: message,
                    history: chatHistory
                })
            });

            const data = await response.json();
            const responseText = data.response;

            // æ›´æ–°èŠå¤©å†å²
            chatHistory += `\nUser: ${message}\nAI: ${responseText}`;

            // ç§»é™¤åŠ è½½åŠ¨ç”»å¹¶æ˜¾ç¤ºAIå›å¤
            loadingMsg.remove();
            chatBox.innerHTML += `<div class="ai-msg">ğŸ¤– ${renderMarkdown(responseText)}</div>`;
            chatBox.scrollTop = chatBox.scrollHeight;

            // åˆå§‹åŒ–å¤åˆ¶æŒ‰é’®
            const clipboard = new ClipboardJS('.copy-btn', {
                text: function(trigger) {
                    return decodeURIComponent(trigger.getAttribute('data-clipboard-text'));
                }
            });

            // å¤åˆ¶æˆåŠŸåçš„æç¤º
            clipboard.on('success', function(e) {
                e.trigger.textContent = 'å·²å¤åˆ¶';
                setTimeout(() => {
                    e.trigger.textContent = 'å¤åˆ¶';
                }, 2000);
            });

            // å¤åˆ¶å¤±è´¥åçš„æç¤º
            clipboard.on('error', function(e) {
                e.trigger.textContent = 'å¤åˆ¶å¤±è´¥';
                setTimeout(() => {
                    e.trigger.textContent = 'å¤åˆ¶';
                }, 2000);
            });

            // åº”ç”¨è¯­æ³•é«˜äº®
            Prism.highlightAll();
        } catch (error) {
            console.error('Error:', error);
            loadingMsg.innerHTML = 'ğŸ¤– <span class="error">å‡ºé”™äº†ï¼Œè¯·ç¨åé‡è¯•ã€‚</span>';
        }

        input.value = '';
    }

    function clearHistory() {
        const chatBox = document.getElementById('chat-box');
        chatBox.innerHTML = '';
        chatHistory = "";
    }

    document.getElementById('user-input').addEventListener('keydown', function (e) {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
        }
    });

    const style = document.createElement('style');
    style.innerHTML = `
        .loading::after {
            content: '';
            display: inline-block;
            width: 1em;
            height: 1em;
            border: 2px solid #fff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin-left: 0.5em;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            color: #ff4444;
        }
    `;
    document.head.appendChild(style);
</script>
</body>
