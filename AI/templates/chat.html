<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT-2 ËÅäÂ§©Âä©Êâã</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: #000;
            color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff0080, #ff8c00, #40e0d0, #ff0080);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            z-index: -1;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .chat-container {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            width: 90%;
            max-width: 800px;
            height: 70vh;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        #chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #ff0080 rgba(255, 255, 255, 0.1);
        }

        #chat-box::-webkit-scrollbar {
            width: 8px;
        }

        #chat-box::-webkit-scrollbar-thumb {
            background: #ff0080;
            border-radius: 4px;
        }

        #chat-box::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }

        .user-msg, .ai-msg {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 70%;
            word-wrap: break-word;
            position: relative;
            animation: fadeIn 0.3s ease-in-out;
        }

        .user-msg {
            background: linear-gradient(135deg, #ff0080, #ff8c00);
            color: white;
            align-self: flex-end;
        }

        .ai-msg {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            align-self: flex-start;
        }

        .input-group {
            display: flex;
            gap: 10px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.7);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        textarea {
            flex: 1;
            padding: 12px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            resize: none;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        textarea:focus {
            border-color: #ff0080;
            box-shadow: 0 0 8px rgba(255, 0, 128, 0.3);
            outline: none;
        }

        button {
            background: linear-gradient(135deg, #ff0080, #ff8c00);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            background: linear-gradient(135deg, #ff8c00, #ff0080);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .clear-history-btn {
            background: #ff4444;
            margin-top: 10px;
        }

        .clear-history-btn:hover {
            background: #cc0000;
        }

        /* Êñ∞Â¢ûÁ°ÆËÆ§ÂºπÁ™óÊ†∑Âºè */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .confirm-box {
            background: rgba(0, 0, 0, 0.9);
            padding: 25px;
            border-radius: 15px;
            width: 300px;
            border: 1px solid #ff0080;
            box-shadow: 0 0 20px rgba(255, 0, 128, 0.3);
            text-align: center;
        }

        .confirm-buttons {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .confirm-btn {
            padding: 8px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .confirm-ok {
            background: linear-gradient(135deg, #ff0080, #ff4444);
            color: white;
        }

        .confirm-cancel {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }
    </style>
</head>
<body>
<div class="chat-container">
    <div id="chat-box"></div>
    <div class="input-group">
        <textarea id="user-input" placeholder="ËæìÂÖ•Ê∂àÊÅØ..."></textarea>
        <button onclick="sendMessage()">ÂèëÈÄÅ</button>
    </div>
    <button class="clear-history-btn" onclick="clearHistory()">Âà†Èô§ÂéÜÂè≤ËÆ∞ÂΩï</button>
</div>
<script>
    let chatHistory = "";

    const body = document.body;
    let hue = 0;
    setInterval(() => {
        hue = (hue + 1) % 360;
        body.style.backgroundColor = `hsl(${hue}, 50%, 10%)`;
    }, 50);

    function renderMarkdown(text) {
        return text
            .replace(/```(\w+)?\n([\s\S]*?)```/g, (match, lang, code) => {
                return `<pre><button class="copy-btn" data-clipboard-text="${encodeURIComponent(code)}">Â§çÂà∂</button><code class="language-${lang || ''}">${code}</code></pre>`;
            })
            .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
            .replace(/\*(.*?)\*/g, '<em>$1</em>');
    }

    async function sendMessage() {
        const input = document.getElementById('user-input');
        const message = input.value.trim();
        if (!message) return;

        const chatBox = document.getElementById('chat-box');
        chatBox.innerHTML += `<div class="user-msg">üë§ ${message}</div>`;
        chatBox.scrollTop = chatBox.scrollHeight;

        // ÊòæÁ§∫Âä†ËΩΩÂä®Áîª
        const loadingMsg = document.createElement('div');
        loadingMsg.className = 'ai-msg';
        loadingMsg.innerHTML = 'ü§ñ <span class="loading">ÊÄùËÄÉ‰∏≠...</span>';
        chatBox.appendChild(loadingMsg);
        chatBox.scrollTop = chatBox.scrollHeight;

        try {
            const response = await fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({
                    message: message,
                    history: chatHistory
                })
            });

            const data = await response.json();
            chatHistory += `\nUser: ${message}\nAI: ${data.response}`;

            loadingMsg.remove();
            chatBox.innerHTML += `<div class="ai-msg">ü§ñ ${renderMarkdown(data.response)}</div>`;
            chatBox.scrollTop = chatBox.scrollHeight;

            new ClipboardJS('.copy-btn', {
                text: function(trigger) {
                    return decodeURIComponent(trigger.getAttribute('data-clipboard-text'));
                }
            });
        } catch (error) {
            console.error('Error:', error);
            loadingMsg.innerHTML = 'ü§ñ <span class="error">Âá∫Èîô‰∫ÜÔºåËØ∑Á®çÂêéÈáçËØï„ÄÇ</span>';
        }

        input.value = '';
    }

    function clearHistory() {
        const chatBox = document.getElementById('chat-box');
        chatBox.innerHTML = '';
        chatHistory = "";
    }

    document.getElementById('user-input').addEventListener('keydown', function (e) {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
        }
    });

    const style = document.createElement('style');
    style.innerHTML = `
        .loading::after {
            content: '';
            display: inline-block;
            width: 1em;
            height: 1em;
            border: 2px solid #fff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin-left: 0.5em;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            color: #ff4444;
        }
    `;
    document.head.appendChild(style);
</script>
</body>
</html>
